{% extends 'base.html' %}
{% load static %}
{% block content %}
    <main class="main">
        <!-- Page Title -->
        <div class="page-title" data-aos="fade">
            <div class="heading">
                <div class="container">
                    <div class="row d-flex justify-content-center text-center">
                        <div class="col-lg-8">
                            <h1>Delete Listing</h1>
                        </div>
                    </div>
                </div>
            </div>
            <nav class="breadcrumbs">
                <div class="container">
                    <ol>
                        <li>
                            <a href="/">Home</a>
                        </li>
                        <li>
                            <a href="{% url 'listings' %}">Listings</a>
                        </li>
                        <li class="current">Delete</li>
                    </ol>
                </div>
            </nav>
        </div>
        <!-- End Page Title -->
        <!-- Delete Confirmation Section -->
        <section class="section">
            <div class="container" data-aos="fade-up">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="p-4 border rounded-3">
                            <h3 class="mb-3">Confirm Deletion</h3>
                            <div class="alert alert-warning">
                                <i class="bi bi-exclamation-triangle me-2"></i>
                                Are you sure you want to delete the listing "<strong>{{ object.title }}</strong>"?
                            </div>
                            <p class="text-muted mb-4">This action cannot be undone.</p>
                            <form method="post">
                                {% csrf_token %}
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-danger">Delete Listing</button>
                                    <a href="{% url 'listings' %}" class="btn btn-secondary">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /Delete Confirmation Section -->
    </main>
{% endblock %}
